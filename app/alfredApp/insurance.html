<section class="content container-fluid ng-scope">

<span>
    <button class="btn btn-success" style="margin-bottom: 10px" ng-click="vm.goBack()">Back</button>
</span>

<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12 chat-window">
    
    <ol  id="autoscroll" class="timeline">
      <li data-ng-repeat="history in vm.conversationHistory track by $index">
  
          <img class="fa direct-chat-img" src="{{history.image}}" alt="">
                    <div class="timeline-item">
            
                        <h3 class="timeline-header"><a style="margin-right: 5px;">{{history.user}}</a><i class="fa fa-clock-o"></i> {{history.ts}}</h3>
                        <div class="timeline-body">
                          <span compile="history.text"></span>
                        </div>  
                    </div>
        </li> 
    </ol>
</div>
</div>

</section>

<div class="box-footer">
    
    <div class="input-group">
        <input type="text" name="message" placeholder="Type Message ..." class="form-control ng-valid ng-dirty ng-empty ng-touched" ng-enter="vm.sendUserQuery()" ng-model="vm.userText">
        <span class="input-group-btn">
            <button class="btn btn-block btn-success" ng-click="vm.sendUserQuery()">Send</button>
        </span>
    </div>
</div>
