<div  class="main-bg" ng-controller="landingScreenCtrl as ctrl">
	<div ng-if="ctrl.selectedBot==undefined">
		<h1 class="center-text">Select your Bot</h1>
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 info-box display-table"  ng-click="ctrl.goToBot('fintech')">
				<span class="info-box-icon bg-aqua display-table">
					<div class="display-table-cell"><img src="alfredApp/images/fintech.png" class="bot-logo-size"></img></div>
				</span>			
				<div class="info-box-content info-box-text display-table-cell">FINTECH</div>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
		</div>	
		
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 info-box display-table"  ng-click="ctrl.goToBot('fintech')">
				<span class="info-box-icon bg-red display-table">
					<div class="display-table-cell"><img src="alfredApp/images/insurance.png" class="bot-logo-size"></img></div>
				</span>			
				<div class="info-box-content info-box-text display-table-cell">INSURANCE</div>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
		</div>	

		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 info-box display-table"  ng-click="ctrl.goToBot('fintech')">
				<span class="info-box-icon bg-green display-table">
					<div class="display-table-cell"><img src="alfredApp/images/banking.png" class="bot-logo-size"></img></div>
				</span>			
				<div class="info-box-content info-box-text display-table-cell">BANKING</div>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2" >
			</div>
		</div>	
	</div>

	<div ng-if="ctrl.selectedBot=='fintech'">
		<div ng-include src="'alfredApp/insurance.html'">
	</div>
	<div ng-if="ctrl.selectedBot=='banking'">
		<div ng-include src="'alfredApp/banking.html'">
	</div>
	<div ng-if="ctrl.selectedBot=='insurance'">
		<div ng-include src="'alfredApp/insurance.html'">
	</div>

</div>
