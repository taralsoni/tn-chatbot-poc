	<div ng-if="ctrl.selectedBot==undefined">

			<div>

                    <h5 class="widget-user-desc">Consultant, PwC</h5>
                </div>
                <div class="widget-user-image top-70">
                    <!-- <img class="img-circle" src="{{ctrl.user_avatar}}" alt="User Avatar"> -->
                    <img class="img-circle" src="alfredApp/images/avatar.jpg" alt="User Avatar">
                </div>
            </div>    

            <div class="box-footer">
                <div class="row">

                            <h5 class="description-header"></h5>

                            <h5 class="description-header"></h5>

                        </div>
                    </div>

                            <span class="description-text"></span>
                        </div>
                    </div>
                </div>
            </div>

	        	</div>
	        </div>
	        <div class="col-lg-4 col-xs-4 bg-green footer-bot display-table" ng-click="ctrl.goToBot('banking')">

	        		<img src="alfredApp/images/banking.png" class="bot-logo-size">

	        	</div>

	        	</div>
	        </div>
	     </div>
	</div>  
	

	<div ng-if="ctrl.selectedBot=='fintech'">
		<div ng-include src="'alfredApp/insurance.html'"></div>
	</div>
	<div ng-if="ctrl.selectedBot=='banking'">
		<div ng-include src="'alfredApp/banking.html'"></div>
	</div>
	<div ng-if="ctrl.selectedBot=='insurance'">
		<div ng-include src="'alfredApp/insurance.html'"></div>

</div>
